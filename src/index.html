<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Mello</title>
</head>
<body>

<div class="header">
  <div class="container">
    <div class="card">
      <div class="video">
        <video id="video" poster="./files/header.jpg" >
          <source src="../Video/v.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-track">
        <input type="range" class="timeline" min="0" value="0">
      </div>
      <div class="button">
        <a class="play">Play</a>
        <a class="prev">Prev</a>
        <a class="back">Back</a>
        <a class="fullScreen">FullScreen</a>
        <a class="download" download>Download</a>
        <input type="range" class="volume" min="0" value="0" step="0.01" max="1"> 
      </div>
    </div>
  </div>
</div>

<script src="./index.js"></script>

</body>
</html>
